machine:
  python:
    version: 2.7.11
  post:
    - pyenv global 2.7.11 3.5.1
dependencies:
  cache_directories:
    - /home/ubuntu/virtualenvs/venv-2.7.11
    - /opt/circleci/python/3.5.1
    - /opt/circleci/.pyenv/shims
  pre:
    - pip2 install git+git://github.com/KarrLab/junit2html.git
    - pip3 install git+git://github.com/KarrLab/junit2html.git
    - pip2 install -e .
    - pip3 install -e .
    - mkdir -p ${HOME}/.gdoc_down
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/.gdoc_down/service-key.json
    - pip2 install git+git://github.com/KarrLab/Karr-Lab-build-utils.git
    - pip3 install git+git://github.com/KarrLab/Karr-Lab-build-utils.git
    - karr-lab-build-utils-2 install-requirements
    - karr-lab-build-utils-3 install-requirements
test:
  override:
    - karr-lab-build-utils-2 run-tests tests --with-xunit --with-coverage
    - karr-lab-build-utils-3 run-tests tests --with-xunit --with-coverage
  post:
    - karr-lab-build-utils make-and-archive-reports
